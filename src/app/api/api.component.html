        <form class="d-flex">
          <input [(ngModel)]="busqueda" (change)="buscarPersonaje()" [ngModelOptions]="{standalone: true}" class="form-control me-2" type="search" placeholder="Personajes" aria-label="Search">

  <main class="container-fluid mt-5 bg-dark"> 
<br>

    <div class="row mt-5">
        <div class="col-md-4 mt-3" *ngFor="let personaje of personajes | slice: (page-1) * pageSize : page * pageSize; index as i">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{ personaje.image }}" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ personaje.name }}</h5>
                      <p class="card-text">{{ personaje.gender }} - {{ personaje.species }}</p>
                      <p class="card-text"><small class="text-muted">{{ personaje.status }}</small></p>
                    </div>
                  </div>
                </div>
              </div>

            <div class="card" style="width: 12rem;" style="display: none;">
                <img src="{{ personaje.image }}" class="card-img-top" alt="img_{{ personaje.name }}">
                <div class="card-body">
                  <h5 class="card-title"> {{ personaje.name }}</h5>
                  <p class="card-text"> {{ personaje.status }} </p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"> {{ personaje.gender }} </li>
                  <li class="list-group-item"> {{ personaje.species }} </li>
                </ul>
              </div>
        </div>
    </div>
    <br>

    <ngb-pagination
        class="d-flex justify-content-center"
        [(page)]="page"
        [pageSize]="pageSize"
        [maxSize]="10"
        [boundaryLinks]="true"
        [collectionSize]="personajes.length">
    </ngb-pagination>
      
  </main>
